<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
    src="https://kit.fontawesome.com/d6d651f030.js"
    crossorigin="anonymous"
  ></script>

  <title>MazerCourse</title>
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
  <!-- Navigation bar -->
  <header class="top-page">
    <nav class="navigation container-width">
      <div class="logo">
        <img src="assets/images/P_F.webp" alt="logo MazerCourse" />
        <h1 class="p_name">Second MVT</h1>
      </div>
    </nav>
  </header>
  <!-- end of Navigation bar -->

  <!-- body -->
  <section class="Body_B>
    <div class="body-page container-width">
      <nav class="navigation_user">
        <img
          class="l_profile logo"
          src="assets/images/P_F.webp"
          alt="profile user"
        />
        <h2 class="n-user">Ravit</h2>
        <h3 class="date_post">3 minute ago</h3>
      </nav>
      <article class="Body_ob">
        <div class="B-image">
          <p>Lorem ipsum dolor sit amet Lorem ipsum dolor sit.</p>
          <img src="assets/images/html-css.webp" alt="HTML CSS" />
        </div>
        <img class="icon_heart" src="assets/icons/heart.webp" alt="heart" />
        <img class="icon_comm" src="assets/icons/comment.webp" alt="comment" />
        <img class="icon_share" src="assets/icons/share.webp" alt="share" />
        <nav class="l_c_s">
          <h4 class="like">100 like</h4>
          <h4 class="comm">60 comment</h4>
          <h4 class="share">20 share</h4>
        </nav>
      </article>

      <nav class="navigation_user">
        <img
          class="l_profile logo"
          src="assets/images/P_F.webp"
          alt="profile user"
        />
        <h2 class="n-user">Ravit</h2>
        <h3 class="date_post">3 minute ago</h3>
      </nav>
      <article class="Body_ob">
        <div class="B-image">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
          <img src="assets/images/html-css.webp" alt="HTML CSS" />
        </div>
        <img class="icon_heart" src="assets/icons/heart.webp" alt="heart" />
        <img class="icon_comm" src="assets/icons/comment.webp" alt="comment" />
        <img class="icon_share" src="assets/icons/share.webp" alt="share" />
        <nav class="l_c_s">
          <h4 class="like">100 like</h4>
          <h4 class="comm">60 comment</h4>
          <h4 class="share">20 share</h4>
        </nav>
      </article>
    </div>
  </section>
  <!-- End of body -->

  <div class="footer">
    <div class="container-width">
      <nav class="icon_footer">
        <img class="Home" src="assets/icons/home.webp" alt="" />
        <img class="Chat" src="assets/icons/comment.webp" alt="" />
        <img class="Friend" src="assets/icons/friends.webp" alt="" />
        <img class="Notification" src="assets/icons/notification.webp" alt="" />
        <img class="Menu_" src="assets/icons/menu.webp" alt="" />
      </nav>
      <ul class="footer-list">
        <li class="footer-links"><a href="">Home</a></li>
        <li class="footer-links"><a href="">Chat</a></li>
        <li class="footer-links"><a href="">Friend</a></li>
        <li class="footer-links"><a href="">Notification</a></li>
        <li class="footer-links"><a href="">Menu</a></li>
      </ul>
    </div>
  </div>
  <!-- end of footer -->
</body>
</html>
